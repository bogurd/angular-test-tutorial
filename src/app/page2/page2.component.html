<div class="container">
  <div class="pt-2">
    <h1 id="title">{{ page2.title }}</h1>
  </div>

  <div>

    <button id="button-get-registered-users-async" type="button" class="btn btn-primary" (click)="getRegisteredUsersAsync()">
      {{page2.buttongetRegisteredUsersAsyncAsync.title}}
    </button>
    <button id="button-hide-registered-users-async" type="button" class="btn btn-secondary ml-2" (click)="hideListAsync()">
      {{page2.buttonhideListAsyncAsync.title}}
    </button>

    <button id="button-get-registered-users-sync" type="button" class="btn btn-primary ml-2" (click)="getRegisteredUsersSync()">
      {{page2.buttongetRegisteredUsersSync.title}}
    </button>
    <button id="button-hide-registered-users-sync" type="button" class="btn btn-secondary ml-2" (click)="hideListSync()">
      {{page2.buttonhideListSync.title}}
    </button>

  </div>

  <div>
  </div>

  <ng-container *ngIf="listingAsync.isVisible">

    <div class="pt-2">
      <div class="card" *ngFor="let user of listingAsync.registeredUsers" >
        <div class="card-body">
          <h5 class="card-title">{{user.name}} {{user.surname}}</h5>
        </div>
      </div>
    </div>

  </ng-container>

  <ng-container *ngIf="listingSync.isVisible">

    <div class="pt-2">
      <div class="card" *ngFor="let user of listingSync.registeredUsers" >
        <div class="card-body">
          <h5 class="card-title">{{user.name}} {{user.surname}}</h5>
        </div>
      </div>
    </div>

  </ng-container>

</div>
